<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="cheeseName">Name</label>
        <input class="form-control" th:field="*{cheeseName}" />
        <span th:errors="*{cheeseName}" class="errors"></span>
    </div>
    <div class="form-group">
        <label th:for="cheeseSize">Description</label>
        <input class="form-control" th:field="*{cheeseSize}" />
        <span th:errors="*{cheeseSize}" class="errors"></span>
    </div>
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
